<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sentiment Analysis Model</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </head>
    <body>

        <section>

            <h2 class="text-center my-5">Sentiment Analysis</h2>


            <form class="form-horizontal" method = 'POST' action='predict'>
            
            <div class="col d-flex justify-content-center">
                <div class="form-group" style="
                text-align: center;
                display: flex;
                flex-direction: column;
                max-width: 600px;
                width: 100%;
            ">
                    <label class="control-label mb-3">Enter your text here:</label>
                    <div class="">
                        <textarea type="text" name ='text' class="form-control" rows="5"></textarea>
                    </div>
                </div>
            </div>
        
        
            <div class="text-center mt-4 m-auto" style="max-width: 300px;">
                <button class="w-100 btn btn-primary waves-effect waves-light " id="btn-submit">Submit</button>
            </div>
            <input type="hidden" name="action" id="action" value="event_dialog_add_newpartnerdata" />
            </form>
        
        
            <div id="myModal" class="modal">
        
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Some text in the Modal..</p>
                </div>
        
            </div>
        </section>
   
        
        
    </body>
