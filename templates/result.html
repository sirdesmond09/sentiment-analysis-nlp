<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sentiment Analysis Model</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </head>
    <body>
        <section class="d-flex justify-content-center align-items-center" style="height: 100vh;">

            <div class="p-3 card text-center text-light" style="width: 40rem; background: darkcyan;">
                
                <div class="card-body">
                    <h5 class="card-title">Your Result</h5>
                    <p class="card-text">I am {{value[0]}}% confident that this is a positive statement<br> I think this is a {{value[1]}} statement. </p>
                    
                    
                </div>
            </div>
        </section>
    </body>
</html>
